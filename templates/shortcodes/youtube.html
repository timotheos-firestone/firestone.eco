<div class="gallery-item {% if class %}{{class}}{% endif %}">
    <div>
		<iframe
		    src="https://www.youtube.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}"
		    webkitallowfullscreen
		    mozallowfullscreen
		    allowfullscreen>
		</iframe>
	</div>
	<div>{% if permalink and title %}<a href="{{ permalink }}">{{ title }}</a>{% else %}{% if title %}{{ title }}{% endif %}{% endif %}</div>
	<div>{% if body %}{{ body }}{% endif %}</div>
</div>
